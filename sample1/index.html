<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
    <title>Leaflet サンプル: 地理院タイル</title>
    <style>
        /** 例示用のスタイル */
        html {
            font-size: 62.5%;
        }

        body {
            box-sizing: border-box;
            max-width: 980px;
            margin: auto;
            padding: 15px;
            font-size: 1.4rem;
            font-family: sans-serif;
        }

        #map {
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Leaflet サンプル: 地理院タイル</h1>
    <p>国土地理院の地図画像 (<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>) を使用します。</p>
    <div id="map"></div>
    <script>
        var mymap = L.map('map').setView([35.367000, 136.617549], 15);

        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>',
        }).addTo(mymap);

        L.marker([35.367000, 136.617549]).addTo(mymap).bindPopup("大垣駅");
    </script>
</body>

</html>
