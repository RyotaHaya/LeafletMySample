<script>

    var mymap = L.map('map').setView([33.321799788999996, 130.92823436976434], 30);

        maxNativeZoom: 18,
        attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>',
    }).addTo(mymap);

    L.marker([33.321799788999996, 130.92823436976434]).addTo(mymap).bindPopup("テスト");
